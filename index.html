<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revista com Grid</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="cabecalho">
        <header class="heroi">
          <img
            class="heroi-imagem"
            width="400"
            loading="lazy"
            src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png"
            alt="freecodecamp logo"
          />
          <h1 class="heroi-titulo">Nosso novo currículo</h1>
          <p class="heroi-subtitulo">
            Nossos esforços para reestruturar nosso currículo com maior foco em
            projetos
          </p>
        </header>
        <div class="autor">
          <p class="autor-nome">
            Por
            <a rel="noreferrer" href="https://freecodecamp.org" target="_blank"
              >freeCodeCamp</a
            >
          </p>
          <p class="data-publicacao">7 de março de 2019</p>
        </div>
        <div class="icones-sociais">
          <a href="https://www.facebook.com/freecodecamp"
            ><i class="fab fa-facebook-f"></i></a
          ><a href="https://twitter.com/freecodecamp"
            ><i class="fab fa-twitter"></i></a
          ><a href="https://instagram.com/freecodecamp"
            ><i class="fab fa-instagram"></i></a
          ><a href="https://www.linkedin.com/school/free-code-camp"
            ><i class="fab fa-linkedin-in"></i></a
          ><a href="https://www.youtube.com/freecodecamp"
            ><i class="fab fa-youtube"></i
          ></a>
        </div>
      </section>
    </main>
  </body>
</html>
